<script>
    let isBlack = true;

    function toggleBackgroundColor() {
        const body = document.body;
        isBlack = !isBlack;

        if (!isBlack) {
            body.style.background = "linear-gradient(to right, #1d1b1b, #232121)";
        } else {
            body.style.background = "linear-gradient(to right, #00d2ff, #3a7bd5)";
        }
    }
</script>
